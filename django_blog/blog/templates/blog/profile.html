{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile</title>
  <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">
</head>
<body>
  <div class="content">
    <h2>Your Profile</h2>

    {% if messages %}
      {% for msg in messages %}
        <div class="message">{{ msg }}</div>
      {% endfor %}
    {% endif %}

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset>
        <legend>Account</legend>
        {{ u_form.as_p }}
      </fieldset>

      <fieldset>
        <legend>Profile</legend>
        {{ p_form.as_p }}
        {% if request.user.profile.avatar %}
          <p>Current avatar:</p>
          <img src="{{ request.user.profile.avatar.url }}" alt="avatar" style="max-width:200px;">
        {% endif %}
      </fieldset>

      <button type="submit">Save changes</button>
    </form>

    <p><a href="{% url 'home' %}">Back to Home</a></p>
  </div>
</body>
</html>
