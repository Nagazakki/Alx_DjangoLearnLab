{% extends "blog/base.html" %}
{% block content %}
<h2>Your Profile</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <button type="submit">Update</button>
</form>

<a href="{% url 'logout' %}">Logout</a>
{% endblock %}
