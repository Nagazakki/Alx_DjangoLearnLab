{% extends "base.html" %}
{% block content %}
  <h2>{% if object %}Edit Comment{% else %}New Comment{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if object %}Save{% else %}Post{% endif %}</button>
  </form>
  <p><a href="{% url 'post_detail' pk=post.pk %}">Back to post</a></p>
{% endblock %}
